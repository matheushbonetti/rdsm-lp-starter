<div id="conversion">
  <header>
    <h1 id="form-title" data-editable="true" style="position: relative;" data-field-name="landing_page[values[form-title]]" data-panel-align="bottomright" class="mce-content-body" contenteditable="true" spellcheck="false">grergergergerger</h1>
  </header>
  <section>
    <form id="conversion-form" action="/blank" method="POST">
      <div class="field">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" value="" class="form-control  required js-email" placeholder="" required="required">
      </div>
      <div class="field">
        <label for="website">Website*</label>
        <input type="text" name="website" id="website" value="" class="form-control  required js-text" placeholder="" required="required">
      </div>
      <div class="field">
        <label><span id="math_expression">8 + 4 = ?</span></label>
        <input type="text" name="captcha" class="math">
      </div>
      <div class="actions">
        <div class="call_button editable" id="cf_submit" data-editable="true" data-content="cta" data-background-field="landing_page[values[form-button-background-color]]" data-field-name="landing_page[values[form-button]]" data-bg-color="#aab543" style="cursor: pointer;" href="javascript:void(0);">
          Quero meu presente
        </div>
        <img src="//d335luupugsy2.cloudfront.net/images/ajax-loader.gif" id="ajax-loader" alt="Enviando..." style="display: none;">
      </div>

      <div class="progress_bar">
        <div class="bar">
          <div class="progress"></div>
        </div>
        <p class="step">Passo <span class="step_number">1</span></p>
      </div>
      
      <p class="notice mce-content-body" id="form-spam" data-editable="true" data-field-name="landing_page[values[form-spam]]" style="position: relative;" contenteditable="true" spellcheck="false">Prometemos não utilizar suas informações de contato com ninguém. Nem mesmo para o Papai Noel 🎅</p><input type="hidden" name="form-spam">
    </form>
  </section>
</div>
